<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to FitHub!</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!--Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="loginBody">
    <div class="container">
    </div>
    <div class="container">
        <div class="col-lg-6">
            <div class="card text-center">
                <div class="card-header">
                    Welcome to FitHub!
                </div>
                <div class="card-body">
                    <h4 class="card-title">Log In</h4>
                    <p class="card-text">
                        <input id="emailBox" type="email" placeholder="Email">
                        <input id="passwordBox" type="password" placeholder="Password">
                    </p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

                    <!-- <a class="btn btn-dark" id="btnLogin">Log In</a> -->
                    <button type="button" id="btnLogin" class="btn btn-success">Log In</button>
                    <button type="button" id="btnLogOut" class="btn btn-success">Log Out</button>
                    <button type="button" id="btnRedirect" class="btn btn-secondary">(homepage)</button>

                </div>
                <div class="card-footer text-muted">
                    Not with FitHub yet?
                    <p><button type="button" id="btnSignUp" class="btn btn-secondary">Sign up today!</button></p>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/java/login.js"></script>
</body>

</html>
