<body>
    <div id="header1" class="row">
        <div class="col-lg-7 text-left">
            <h1 id="logo">FitHub <span><i class="fa fa-spinner" aria-hidden="true"></i></span></h1>
        </div>
        <div id="nav" class="col-lg-5 text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="exercise.html">Exercise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nutrition.html">Nutrition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="social.html">Social</a>
                </li>
            </ul>
        </div>
    </div>
    <br>
    <div id="nutri_container" class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Search</h4>
                        <div class="input-group">
                            <input type="text" id="foodInput" class="form-control" placeholder="Search for a food item..." aria-label="Search for...">
                            <span class="input-group-btn">
                            <button id="searchButton" class="btn btn-success" type="button">Go!</button></span>
                        </div>
                        <br>
                        <div class="dropdown">
                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Add to...
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownButton">
                                <ul>
                                    <li><a id="breakfastWell"> Breakfast</a></li>
                                    <li><a id="snackOneWell"> Snack AM</a></li>
                                    <li><a id="lunchWell"> Lunch</a></li>
                                    <li><a id="snackTwoWell"> Snack PM</a></li>
                                    <li><a id="dinnerWell"> Dinner</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card mb-3">
                    <img class="card-img-top" src="assets/css/images/meal_prep.jpeg" alt="Card image cap" height="178">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card" style="width: 34rem;">
                    <div class="card-body">
                        <h3 class="card-title">Food Stats</h3>
                        <h4 class="card-subtitle mb-2 text-muted">Take a look at the nutrition info!</h4>
                        <p class="card-text" id="foodImg" alt="img">
                            <!-- 
                            <div id="foodImg" alt="img"></div
                            <div id="foodInformation"></div>"-->
                        </p>
                        <p class="card-text" id="foodInformation">
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Food Diary</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Breakfast</h6>
                        <p id="breakfastMeal" class="card-text"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Snack</h6>
                        <p id="snackOneMeal" class="card-text"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Lunch</h6>
                        <p id="lunchMeal" class="card-text"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Snack</h6>
                        <p id="snackTwoMeal" class="card-text"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Dinner</h6>
                        <p id="dinnerMeal" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="col-lg-12 text-center">
        <p>FitHub &copy; 2017</p>
    </div>
    <script type="text/javascript" src="assets/java/nutrition.js"></script>
